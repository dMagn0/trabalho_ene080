<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Restaurante Samuel Picanhas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #313647;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #ddd;
            padding: 20px;
            border-radius: 4px;
        }

        .campo {
            margin-bottom: 12px;
        }

        .campo label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .campo input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }

        .barra-container {
            margin-top: 5px;
            margin-bottom: 15px;
            width: 33%;
            background-color: #ddd;
            border-radius: 4px;
            overflow: hidden;
            height: 30px;
        }

        .barra {
            height: 100%;
            width: 80%;
            background-color: #A3B087;
            transition: width 0.3s ease;
        }

        .campo {
            margin-bottom: 10px;
        }

        .lbl {
            display: block;
            width: 33%;
            background-color: #435663;
            color: white;
            padding: 8px 12px;
            font-size: 18px;
            border-radius: 4px;
        }

        .lbl span {
            float: right;
            font-family: Consolas, monospace;
        }


    </style>
</head>
<body>

<h2 style = "color: white">Monitoramento</h2>

<div class="campo">
    <label class="lbl">GAS: <span id="gas">--</span></label>
</div>

<div class="campo">
    <label class="lbl">CHAMAS: <span id="chamas">--</span></label>
</div>

<div class="campo">
    <label class="lbl">TEMPERATURA: <span id="temperatura">--</span></label>
</div>
<div class="barra-container">
    <div id="barra_temp" class="barra"></div>
</div>

<div class="campo">
    <label class="lbl">UMIDADE: <span id="umidade">--</span></label>
</div>
<div class="barra-container">
    <div id="barra_umi" class="barra"></div>
</div>



<script source = "app_monit.js"></script>

</body>
</html>
